<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>
  
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container-fluid">
    <h1 class="sr-only">Huddle Website</h1>
    <header>
      <nav class="navbar">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">
            <img src="images/logo.svg" class="huddles-logo" alt="Huddle's logo">
          </a>
        </div>
      </nav>
    </header>
    <main>
      <div class="row mt-5">
        <div class="col-lg-7 text-center">
          <img aria-hidden="true" src="images/illustration-mockups.svg" class="illus img-fluid">
        </div>
        <div class="col-lg-5 ps-lg-0 my-auto">
          <section class="text-center text-lg-start">
            <h2 class="text-heading fs-1 mt-5 mt-lg-0 mx-auto mx-lg-0 lh-base">Build The Community Your Fans Will Love</h2>
            <p class="text-p fs-5 mx-auto mx-lg-0 lh-base mt-3">Huddle re-imagines the way we build communities. You have a voice, but so does your audience. 
              Create connections with your users as you engage in genuine discussion. </p>
            <a href="#" class="btn btn-register fs-6 shadow mt-4" role="button">Register</a>
          </section> 
        </div>
      </div>
    </main>
    
    <footer class="socials d-flex justify-content-center justify-content-lg-end mt-5 mt-lg-3">
      <div class="socials-i d-flex align-items-center justify-content-center">
        <i class="bi bi-facebook fs-5"></i>
      </div>
      <div class="socials-i d-flex align-items-center justify-content-center ms-3">
        <i class="bi bi-twitter fs-5"></i>
      </div>
      <div class="socials-i d-flex align-items-center justify-content-center ms-3">
        <i class="bi bi-instagram fs-5"></i>
      </div>
    </footer>
  </div>
</body>
</html>
